<div class="mt-5">
  <!-- <h2>
    {{round}}
  </h2> -->

  <div class="row d-flex justify-content-center">
    <div class="card" style="width: 16rem;">
      <div class="card-body">
        <h5 class="card-title text-center mb-4">Player 1</h5>
        <div class="row">
          <app-hand class="col" (click)="chose('fist')" [handChoice]="'fist'"></app-hand>
          <app-hand class="col" (click)="chose('paper')" [handChoice]="'paper'"></app-hand>
          <app-hand class="col" (click)="chose('scissors')" [handChoice]="'scissors'"></app-hand>
        </div>
        <p>Player 1 chose: {{option}}</p>
      </div>
      <p class="text-center">{{roundsWon}}</p>
    </div>

    <div class="card" style="width: 11rem;">
      <div class="card-body">
        <h5 class="card-title text-center mb-4" >Round: {{round}}</h5>
        <div class="row" *ngIf="result !== ''">
          <h6>Result: You {{result}}!</h6>
        </div>

      </div>
    </div>

    <div class="card" style="width: 16rem;">
      <div class="card-body">
        <h5 class="card-title text-center mb-4">Computer</h5>
        <div class="row text-center">
          <app-hand class="col" [handChoice]="computerOption"></app-hand>
        </div>
        <p>Computer 1 chose: {{computerOption}}</p>
      </div>
      <p class="text-center">{{roundsLost}}</p>
    </div>
    <button type="button" class="mt-3 w-25 btn btn-outline-danger" (click)="clear()">
      Reset
    </button>
  </div>

</div>
