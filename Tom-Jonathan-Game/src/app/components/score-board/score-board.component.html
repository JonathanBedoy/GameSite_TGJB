<div class="mt-5">
  <!-- <h2>
    {{round}}
  </h2> -->

  <div class="row d-flex justify-content-center">
    <div class="card" style="width: 16rem;">
      <div class="card-body">
        <h5 class="card-title text-center mb-4">Player 1</h5>
        <div class="row">
          <app-hand class="col" (click)="startRound('fist')" [handChoice]="'fist'"></app-hand>
          <app-hand class="col" (click)="startRound('paper')" [handChoice]="'paper'"></app-hand>
          <app-hand class="col" (click)="startRound('scissors')" [handChoice]="'scissors'"></app-hand>
        </div>
        <p>Player 1 chose: {{option}}</p>
      </div>
      <p class="text-center">{{roundsWon}}</p>
    </div>

    <div class="card" style="width: 11rem;">
      <div class="card-body text-center">
        <h5 class="card-title text-center mb-4">Round: {{round}}</h5>
          <div class="spinner-border " role="status" *ngIf="thinking">
            <span class="visually-hidden ">Loading...</span>
          </div>
          <div class="row" *ngIf="result !== '' && !thinking">
            <h6>Result: You {{result}}!</h6>
          </div>
          <audio autoplay *ngIf="result == 'Won'">
            <source src="/assets/applause.wav" type="audio/wav">
          </audio>
          <audio autoplay *ngIf="result == 'Lost'">
            <source src="/assets/youlost.mp3" type="audio/mp3">
          </audio>

      </div>
    </div>

    <div class="card" style="width: 16rem;">
      <div class="card-body text-center">
        <h5 class="card-title text-center mb-4">Computer</h5>
        <div class="spinner-border text-center" role="status" *ngIf="thinking">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="row text-center" *ngIf="!thinking">
          <app-hand class="col" [handChoice]="computerOption"></app-hand>
        </div>
        <!-- <div class="row text-center">
          <app-hand class="col" [handChoice]="computerOption"></app-hand>
        </div> -->
        <p>Computer 1 chose: {{computerOption}}</p>
      </div>
      <p class="text-center">{{roundsLost}}</p>
    </div>
    <button type="button" class="mt-3 w-25 btn btn-outline-danger" (click)="clear()">
      Reset
    </button>
  </div>

</div>
